<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CrystalsCollector Game </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/reset.css" type="text/css" rel="stylesheet"/>
    <link href="assets/css/style.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </head>
  
  <body>
      
    <div></div>
      <div class="container">
        <div class="card-deck">
          <div id="img1" class="card img-fluid crystal-image">
            <img class="card-img-top" src="assets/images/blue.jpg" alt="Card image">
            <div class="card-img-overlay">
              <h4 class="card-title"></h4>
              <p class="card-text"></p>
            </div>
          </div>
          <div id="img2" class="card img-fluid crystal-image">
            <img class="card-img-top" src="assets/images/diamond.jpg" alt="Card image">
            <div class="card-img-overlay">
              <h4 class="card-title"></h4>
              <p class="card-text"></p>
            </div>
          </div>
          <div id="img3" class="card img-fluid crystal-image">
            <img class="card-img-top" src="assets/images/lovely.jpg" alt="Card image">
              <div class="card-img-overlay">
                <h4 class="card-title"></h4>
                <p class="card-text"></p>
              </div>
          </div>
          <div id="img4" class="card img-fluid crystal-image">
            <img class="card-img-top" src="assets/images/purple.jpg" alt="Card image">
              <div class="card-img-overlay">
                <h4 class="card-title"></h4>
                <p class="card-text"></p>
              </div>
          </div>
        </div><!--closes card deck-->
      </div><!--closes container-->
      
    <div class="container">
      <div class="row">
        <div id="control" class="col bg-primary text-black"><p>1</p></div>
        <div id="totScore" class="col bg-info"><p>1</p></div>
        <div class="col bg-success">
          <p id="win">1</p>
          <p id="lost">1</p>
        </div>

      </div><!--closes row-->

    </div><!--closes info container-->






    











  <script src="assets/javascript/game.js"></script>

  </body>
  
</html>
